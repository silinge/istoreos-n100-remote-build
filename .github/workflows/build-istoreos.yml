name: Build iStoreOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache build dependencies
      uses: actions/cache@v2
      with:
        path: |
          istoreos/dl
          istoreos/staging_dir
        key: ${{ runner.os }}-istoreos-cache-${{ hashFiles('istoreos/feeds.conf') }}
        restore-keys: |
          ${{ runner.os }}-istoreos-cache-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ make git unzip libncurses5-dev zlib1g-dev

    - name: Clone iStoreOS
      run: |
        git clone --depth=1 -b istoreos-24.10 https://github.com/istoreos/istoreos.git istoreos-build
        cd istoreos-build

    - name: Update feeds
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        mv ../feeds.conf .
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure
      run: |
        make defconfig
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_Generic=y" >> .config
        echo "CONFIG_PACKAGE_kmod-rtw8852be=y" >> .config
        # Set kernel partition size to 50M
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=50" >> .config
        # Set file partition size to 2000M
        echo "CONFIG_TARGET_IMAGES_GPT_PARTED='set 1 msdos 1'" >> .config
        echo "CONFIG_TARGET_IMAGES_GPT_PARTED_SIZE=2000" >> .config
        # Only build ext4.efi.img
        echo "CONFIG_TARGET_IMAGES_GZIP=n" >> .config
        echo "CONFIG_TARGET_IMAGES_ISO=n" >> .config
        echo "CONFIG_TARGET_IMAGES_TAR=n" >> .config
        echo "CONFIG_TARGET_IMAGES_EXT4=y" >> .config
        echo "CONFIG_TARGET_IMAGES_EFI=y" >> .config

    - name: Build firmware
      run: make -j$(( $(nproc) + 1 )) V=s

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: istoreos-firmware
        path: istoreos-build/bin/targets/x86/64/*.efi.img
